name: Build Tray Display Switcher

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # ⬅️ برای ساخت Release لازم است

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Create WinForms App
      run: |
        dotnet new winforms -n TraySwitcher --force
        copy Program.cs TraySwitcher\Program.cs
        cd TraySwitcher
        dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o ../out

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}
        name: Build ${{ github.run_number }}
        files: out/TraySwitcher.exe  # می‌تونی اینو همون جا ضمیمه کنی
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
